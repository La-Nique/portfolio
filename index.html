<!DOCTYPE html> <!-- !DOCTYPE declaration defines the document as an HTML5 document -->
<html lang="en"> <!-- html element is a root element of an HTML page -->

  <head>  <!-- head element contains meta info about the HTML page -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

 <title>Taco</title>  <!-- title element specifies the title of the HTML page (tab name) -->

    <link rel="stylesheet" href="/style.css"> <!-- import the webpage's stylesheet -->
    <script src="/script.js" defer></script> <!-- import the webpage's javascript file -->
  </head>  

  <!-- body element defines the documentâ€™s body and acts as a container 
  for visible content like paragraphs, images, hyperlinks,etc. -->
  <body>
    
    <h1>Lanique Peterson</h1> <!-- h1 element defines a large heading  -->
    
    <!-- best to put images in CSS file-->
    <img src="https://cdn.glitch.com/82037c72-fabb-4b8d-b8c9-3ea891231776%2Ffad38768-d6a9-4a80-a598-e61edf2a6565.image.png?v=1614981937039" alt= "nyan cat" style="width:200px">
    <br>
  <!-- div defines a division and section in HTML document 
  div tag is used as a container for HTML elements, and is styled with CSS
  div tags can be easily styled with class or id attributes -->
  <div class="About me">
      <h2><i>About me:</i></h2>
     
      <p> <!-- p element defines a paragraph -->
        Check out my <a href="https://github.com/la-nique">Github</a>!
        <br>
        Check out my <a href="https://www.linkedin.com/in/laniquepeterson/">Linkedin</a>!
      </p>
  </div>

  <div class="Fun facts">
  <h3><u>Fun facts:</u></h3>
      <p>
        Computer Science Major and Math Minor at Hunter College
      </p>
  </div>
  </body>
</html>


<!-- 
Notes:
HTML is a standard markup language for creating webpages 
HTML describes the structure of a web page 
The language is composed of several different elements 
HTML elements indicate to the browser how to display contents of the webpage

A HTML element is defined by a starting tag, some content and an ending tag

How to create an unordered (bulleted) list: 
<ul>
  <li>Item 1</li>
